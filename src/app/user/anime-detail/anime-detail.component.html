<div class="conteudo">
    <div class="top-navigation-bar">
        <div>
            <a class="btn btn-voltar" [routerLink]="['../../list']"><i class="fas fa-chevron-left"></i></a>
        </div>
    </div>
    <div class="anime-image">
        <div class="mockup-image"><img alt="{{ anime?.nome }}" src="{{ anime?.urlImagem }}"></div>
    </div>
    <div class="descriptions">
        <div class="title" #title>{{ anime?.nome }}</div>
    </div>
    <div>
        <ul id="listaTemporadas">
            <li *ngFor="let season of [].constructor(anime?.quantidadeTemporadas),let i = index" class="list-item">
                <div class="titleList" (click)="mostrarMusicas($event, i + 1)">{{i + 1}}Âª Temporada</div>
                <div class="dropdownList">
                    <ul class="music-list close">
                        <li *ngFor="let musica of musicasPorTemporada$[i + 1] | async" class="subtitleList">{{musica.nomeMusica}}</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<router-outlet></router-outlet>
<audio #player></audio>
<div class="bottom-navigation-bar">
    <div id="miniPlayer">
        <div class="song-data">
            <div class="song-name">{{ playlistArray[indicePlaylist]?.nomeMusica }} </div>
            <div class="song-anime">{{ playlistArray[indicePlaylist]?.nomeAnime }}</div>
        </div>
        <div class="music-controller">
            <button class="btn btn-previous" (click)="musicaAnterior()" ><i class="fas fa-step-backward"></i></button>
            <button class="btn btn-play-pause" (click)="playPause()" ><i class="fas" [ngClass]="{'fa-play': !this.tocando, 'fa-pause': this.tocando}"></i></button>
            <button class="btn btn-next" (click)="proximaMusica()" ><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
    <div class="navigation-bar">
        <a class="btn btn-home" [routerLink]="['list']"><i class="fas fa-home"></i></a>
        <a class="btn btn-favorite"><i class="fas fa-heart"></i></a>
        <a class="btn btn-user"><i class="fas fa-user-circle"></i></a>
    </div>
</div>

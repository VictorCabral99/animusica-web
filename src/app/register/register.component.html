<form name="formCadastro" [formGroup]="formCadastro">
    <h1 class="text-center">Cadastrar-se</h1>
    <div class="form-group">
        <label>Nome</label>
        <input name="nome" formControlName="nome" type="text" class="form-control" [ngClass]="controleClasseValidacao('nome')" (blur)="validarFormulario()">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input name="sobrenome" formControlName="sobrenome" type="text" class="form-control" [ngClass]="controleClasseValidacao('sobrenome')" (blur)="validarFormulario()">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input name="email" formControlName="email" type="text" class="form-control" [ngClass]="controleClasseValidacao('email')" (blur)="validarFormulario()">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input name="senha" formControlName="senha" type="password" class="form-control" [ngClass]="controleClasseValidacao('senha')" (blur)="validarFormulario()">
    </div>
    <div class="form-group">
        <label>Confirmar Senha</label>
        <input name="confirmarSenha" formControlName="confirmarSenha" type="password" class="form-control" [ngClass]="controleClasseValidacao('confirmarSenha')" (blur)="validarFormulario()">
    </div>
    <div>
        <button class="btn-confirmar" [disabled]="true" (click)="cadastrarUsuario()">Confirmar Cadastro</button>
    </div>
    <div>
        <button class="btn-voltar" [routerLink]="['login']">Voltar</button>
    </div>
</form>
